    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button Click Example</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Stopwatch</h1>
            <h2>Vanilla JavaScript Stopwatch</h2>
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div>
    
        <script>
            // Using .on() method
                var seconds = "00";
                var tens = "00";
                let appendTens = $("#tens")
                let appendSeconds = $("#seconds")
                let buttonStart = $("#button-start");
                let buttonStop = $("#button-stop");
                let buttonReset = $("#button-reset");
                let interval;
             
            $(document).ready(function() {
                buttonStart.on('click', function() {
                    clearInterval(interval);
                    interval = setInterval(startTimer, 10);
                    
                });
                buttonStop.on('click', function () {
                    clearInterval(interval);
                });
    
                buttonReset.on('click', function () {
                    clearInterval(interval);
                    tens = "00";
                    seconds = "00";
                    appendTens.text(tens);
                    appendSeconds.text(seconds);
                });
                
                
                function startTimer() {
                    tens++;
    
                    if (tens < 9) {
                        appendTens.text("0" + tens);
                    }
    
                    if (tens > 9) {
                        appendTens.text(tens);
    
                    }
    
                    if (tens > 99) {
                        console.log("seconds");
                        seconds++;
                        appendSeconds.text("0" + seconds);
                        tens = 0;
                        appendTens.text("0" + 0);
                    }
    
                    if (seconds > 9) {
                        appendSeconds.text(seconds);
                    }
                }
            });
    
        </script>
    </body>
    </html>
